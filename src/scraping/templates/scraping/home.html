{% extends 'scraping/base.html' %}

>{% block title %} Home {% endblock %}

{% block content %}
    {% for obj in object_list %}
        <div class="card my-3">
          <h5 class="card-header"><a href="{{ obj.url }}">{{ obj.title }}</a>
              <p>{{ obj.company }} | {{ obj.language.name }} : <small>{{ obj.timestamp|date:"d-M-Y" }}</small></p></h5>
          <div class="card-body">

            <p class="card-text">{{ obj.description }}</p>
              <h5>Мiсто: {{ obj.city.name }}</h5>
          </div>
        </div>

    {% endfor %}
{% endblock %}
